<h1>Admin settings</h1>

<p>Change the setting will apply the new markup percentage for new requests.</p>

<div *ngIf="!vm" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">.</span>
</div>

<div *ngIf="vm">
  <h5 class="row p-3 ">Exchange rates markup setting:</h5>
  <div class="row g-5">
    <div class="col-md-6">
      <input type="text"
             class="form-control"
             name="markupsettingPercentage"
             (blur)="checkMarkup()"
             [(ngModel)]="vm.markupSettingPercentage" />
      </div>
    <div class="col-md-6">
      <button class="btn btn-primary float-left" name="update-button"
              (click)="updateMarkup()">
        Update markup
      </button>
    </div>
  </div>
</div>
